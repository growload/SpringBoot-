<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZDEFYS出品：疫情最新动态</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body>
<h2>国内疫情情况</h2>
<h3><a href="/graph">全国现有确诊趋势</a></h3> <br>
<h3><a href="/graphAdd">全国疫情新增趋势</a></h3><br>
<h3><a href="/graphColumnar">境外输入省市TOP10</a></h3>  <br>
<h3><a href="/graphPie">全国现有确诊构成</a></h3> <br>
<br>
<h3>国内疫情数据如下：</h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th>地区</th>
        <th>现有确诊</th>
        <th>累计确诊</th>
        <th>治愈</th>
        <th>死亡</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data:${dataList}">
        <td th:text="${data.area}">name</td>
        <td th:text="${data.nowConfirm}">nowConfirm</td>
        <td th:text="${data.confirm}">confirm</td>
        <td th:text="${data.heal}">heal</td>
        <td th:text="${data.dead}">dead</td>
    </tr>
    </tbody>
</table>
</body>
</html>
